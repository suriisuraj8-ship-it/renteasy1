<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Shop & Items | RentEasy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 25px 20px;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 { text-align: center; margin-bottom: 15px; font-size: 1.6rem; }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
    }
    input::placeholder, textarea::placeholder { color: #cbd5e1; }
    input[type="file"] { background: #fff; color: #000; cursor: pointer; }
    button {
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover { background: #2563eb; }
    .message { text-align: center; margin-top: 10px; font-weight: 600; min-height: 22px; }
    .success { color: #4ade80; }
    .error { color: #f87171; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Upload Shop & Items</h2>

    <form id="shopForm" onsubmit="uploadShop(event)">
      <input type="text" id="ownerName" placeholder="Owner Name" required />
      <input type="text" id="mobile" placeholder="Mobile Number" required />
      <input type="text" id="shopName" placeholder="Shop Name" required />
      <input type="text" id="itemName" placeholder="Item Name" required />
      <input type="number" id="price" placeholder="Price (‚Çπ)" required />
      <textarea id="description" placeholder="Description" required></textarea>

      <label for="photo">üì∑ Upload Shop Photos:</label>
      <input type="file" id="photo" accept="image/*" multiple required />

      <button type="submit">Submit Shop</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    async function uploadShop(event) {
      event.preventDefault();
      const msg = document.getElementById("message");
      msg.textContent = "";
      msg.className = "message";

      const data = {
        ownerName: document.getElementById("ownerName").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        shopName: document.getElementById("shopName").value.trim(),
        itemName: document.getElementById("itemName").value.trim(),
        price: document.getElementById("price").value.trim(),
        description: document.getElementById("description").value.trim(),
      };

      const photos = document.getElementById("photo").files;
      if (!photos.length) {
        msg.textContent = "‚ö†Ô∏è Please select at least one photo.";
        msg.classList.add("error");
        return;
      }

      const formData = new FormData();
      for (const key in data) formData.append(key, data[key]);
      formData.append("type", "shop");
      for (let i = 0; i < photos.length; i++) formData.append("photos", photos[i]);

      try {
        const res = await fetch("https://renteasy1.onrender.com/api/upload", {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        if (result.success) {
          msg.textContent = "‚úÖ Shop uploaded successfully!";
          msg.classList.add("success");
          document.getElementById("shopForm").reset();
        } else {
          msg.textContent = "‚ùå Upload failed.";
          msg.classList.add("error");
        }
      } catch (err) {
        console.error("Upload error:", err);
        msg.textContent = "‚ö†Ô∏è Server issue.";
        msg.classList.add("error");
      }
    }
  </script>
</body>
</html>
