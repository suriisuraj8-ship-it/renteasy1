<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Portal | Chat Point</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/delivery-portal/manifest.json" />
  <meta name="theme-color" content="#3b82f6" />

  <!-- ==== ICON SPRITE ==== -->
  <style>
    #icon-sprite { display: none; }
    .icon { width: 1.2em; height: 1.2em; fill: currentColor; vertical-align: -0.125em; }
  </style>

  <!-- ==== DARK THEME + SCROLLABLE ==== -->
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      overflow-y: auto; /* SCROLLING ENABLED */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header h1 svg { color: var(--primary); }

    .btn-group {
      display: flex;
      gap: 0.5rem;
    }

    .refresh-btn, .logout-btn {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }
    .refresh-btn { background: var(--primary); }
    .refresh-btn:hover { background: #2563eb; }
    .logout-btn { background: var(--danger); }
    .logout-btn:hover { background: #dc2626; }

    .card {
      background: var(--card-bg);
      border-radius: 0.75rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
      padding: 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all .2s ease;
    }
    .btn-success { background: var(--success); color: white; }
    .btn-success:hover { background: #059669; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-danger:hover { background: #dc2626; }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 0.375rem;
      font-weight: 600;
    }
    .badge-pending { background: #451a03; color: #fcd34d; }
    .badge-delivered { background: #064e3b; color: #6ee7b7; }
    .badge-cancelled { background: #7f1d1d; color: #fca5a5; }

    .loader {
      border: 4px solid #1e293b;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .empty {
      text-align: center;
      color: var(--text-muted);
      margin: 3rem 0;
    }
    .empty svg {
      width: 3rem;
      height: 3rem;
      opacity: 0.3;
      margin-bottom: 0.5rem;
    }

    .text-sm { font-size: 0.875rem; }
    .font-bold { font-weight: 700; }
    .text-gray-500 { color: var(--text-muted); }
    .text-red-600 { color: #fca5a5; }

    .flex { display: flex; }
    .justify-between { justify-content: space-between; }
    .items-start { align-items: flex-start; }
    .gap-2 { gap: 0.5rem; }
    .mt-3 { margin-top: 0.75rem; }
    .mb-4 { margin-bottom: 1rem; }
    .space-y-1 > * + * { margin-top: 0.25rem; }
    .text-lg { font-size: 1.125rem; }
    .text-xl { font-size: 1.25rem; }
  </style>
</head>

<body>
  <!-- ==== SVG ICON SPRITE ==== -->
  <svg id="icon-sprite" xmlns="http://www.w3.org/2000/svg">
    <symbol id="i-truck" viewBox="0 0 24 24"><path d="M18 7h-3V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h1.5a2.5 2.5 0 0 0 5 0h3a2.5 2.5 0 0 0 5 0H21a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1zm-2 9h-2v-2h2v2zm-5 0h-2v-2h2v2zm-5 0H4V9h2v7zm0-9H4V5h2v3zm5 0H9V5h2v3zm5 0h-2V5h2v3z"/></symbol>
    <symbol id="i-check" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></symbol>
    <symbol id="i-times" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></symbol>
    <symbol id="i-refresh" viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></symbol>
    <symbol id="i-logout" viewBox="0 0 24 24"><path d="M16 13v-2H7V9l-5 3 5 3v-2zm5-8h-9c-1.1 0-2 .9-2 2v2h2V7h9v10h-9v-2H8v2c0 1.1 .9 2 2 2h9c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2z"/></symbol>
  </svg>

  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <h1>
        <svg class="icon"><use href="#i-truck"/></svg> Delivery Portal
      </h1>
      <div class="btn-group">
        <button id="refreshBtn" class="refresh-btn" title="Refresh Orders">
          <svg class="icon"><use href="#i-refresh"/></svg> Refresh
        </button>
        <button id="logoutBtn" class="logout-btn">
          <svg class="icon"><use href="#i-logout"/></svg> Logout
        </button>
      </div>
    </div>

    <!-- LOADING -->
    <div id="loading" class="card text-center py-10" style="display: none;">
      <div class="loader"></div>
      <p class="mt-3 text-gray-500">Loading orders…</p>
    </div>

    <!-- ORDERS -->
    <div id="orders-container"></div>

    <!-- EMPTY STATE -->
    <div id="empty" class="empty" style="display: none;">
      <svg class="icon"><use href="#i-truck"/></svg>
      <p>No pending orders at the moment.</p>
    </div>
  </div>

  <!-- NOTIFICATION SOUND -->
  <audio id="notificationSound" src="/delivery-portal/ringtone.mp3" preload="auto"></audio>

  <script>
    /* ==== CONFIG ==== */
    const API_BASE = window.location.origin;
    const POLL_MS = 30_000;
    const PAGE_SIZE = 50;
    let lastOrderIds = new Set();
    let audioUnlocked = false;

    const $ = s => document.querySelector(s);
    const ordersContainer = $('#orders-container');
    const loadingEl = $('#loading');
    const emptyEl = $('#empty');
    const sound = $('#notificationSound');
    const refreshBtn = $('#refreshBtn');
    const logoutBtn = $('#logoutBtn');

    const icon = name => `<svg class="icon"><use href="#i-${name}"/></svg>`;

    /* ==== UNLOCK AUDIO ON FIRST CLICK ==== */
    const unlockAudio = () => {
      if (audioUnlocked) return;
      sound.play().catch(() => {});
      audioUnlocked = true;
      document.body.removeEventListener('click', unlockAudio);
    };
    document.body.addEventListener('click', unlockAudio);

    /* ==== RENDER ORDER CARD ==== */
    const renderCard = order => {
      const itemsHtml = order.items.map(it => `
        <div class="flex justify-between text-sm text-gray-300">
          <span>${it.name} × ${it.quantity}</span>
          <span>₹${(it.price * it.quantity).toFixed(2)}</span>
        </div>`).join('');

      const badge = {
        pending: '<span class="badge badge-pending">Pending</span>',
        delivered: '<span class="badge badge-delivered">Delivered</span>',
        cancelled: '<span class="badge badge-cancelled">Cancelled</span>'
      }[order.status] || '<span class="badge badge-pending">Pending</span>';

      const actions = order.status === 'pending' ? `
        <div class="flex gap-2 mt-3">
          <button class="btn btn-success" data-id="${order._id}" data-action="delivered">
            ${icon('check')} Delivered
          </button>
          <button class="btn btn-danger" data-id="${order._id}" data-action="cancelled">
            ${icon('times')} Cancel
          </button>
        </div>` : '';

      return `
        <div class="card" data-id="${order._id}">
          <div class="flex justify-between items-start mb-3">
            <div>
              <strong class="text-lg">Order #${order._id.slice(-6)}</strong>
              <span class="ml-2 text-xs text-gray-500">${new Date(order.date).toLocaleString('en-IN')}</span>
            </div>
            <div>${badge}</div>
          </div>

          <div class="mb-4 space-y-1">
            <p><strong>Customer:</strong> ${order.user.name} (${order.user.phone})</p>
            <p><strong>Address:</strong> ${order.address.line1}${order.address.line2 ? ', ' + order.address.line2 : ''}</p>
            <p><strong>Shop:</strong> ${order.shop}</p>
          </div>

          <div class="mb-4 space-y-1">
            ${itemsHtml}
            <div class="flex justify-between font-bold text-xl mt-2 text-white">
              <span>Grand Total</span>
              <span>₹${order.totalAmount.toFixed(2)}</span>
            </div>
          </div>

          ${actions}
        </div>`;
    };

    /* ==== FETCH ORDERS ==== */
    const fetchOrders = async () => {
      loadingEl.style.display = 'block';
      try {
        const res = await fetch(`${API_BASE}/api/delivery-orders?limit=${PAGE_SIZE}`, { cache: 'no-store' });
        const payload = await res.json();

        loadingEl.style.display = 'none';

        if (!payload.success || !payload.orders?.length) {
          emptyEl.style.display = 'block';
          ordersContainer.innerHTML = '';
          lastOrderIds.clear();
          return;
        }

        emptyEl.style.display = 'none';

        // Play sound for new orders
        const newOrders = payload.orders.filter(o => !lastOrderIds.has(o._id));
        if (newOrders.length > 0 && audioUnlocked) {
          sound.currentTime = 0;
          sound.play().catch(() => {});
        }

        ordersContainer.innerHTML = payload.orders.map(renderCard).join('');
        lastOrderIds = new Set(payload.orders.map(o => o._id));
      } catch (e) {
        console.error(e);
        loadingEl.style.display = 'none';
        ordersContainer.innerHTML = `<div class="card text-red-600">Network error – check connection.</div>`;
      }
    };

    /* ==== UPDATE STATUS ==== */
    ordersContainer.addEventListener('click', async e => {
      const btn = e.target.closest('button[data-action]');
      if (!btn) return;

      const orderId = btn.dataset.id;
      const status = btn.dataset.action;
      const oldHTML = btn.innerHTML;

      btn.disabled = true;
      btn.innerHTML = `${icon('refresh')} Updating…`;

      try {
        const res = await fetch(`${API_BASE}/api/update-order-status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderId, status })
        });
        const data = await res.json();
        if (data.success) fetchOrders();
      } catch (err) {
        alert('Update failed');
        btn.innerHTML = oldHTML;
        btn.disabled = false;
      }
    });

    /* ==== REFRESH BUTTON ==== */
    refreshBtn.addEventListener('click', () => {
      location.reload();
    });

    /* ==== LOGOUT ==== */
    logoutBtn.addEventListener('click', () => {
      if (confirm('Logout from delivery portal?')) {
        localStorage.clear();
        window.location.href = '/delivery-portal/delivery-login.html';
      }
    });

    /* ==== PREVENT BACK NAVIGATION ==== */
    history.pushState(null, null, location.href);
    window.onpopstate = () => history.go(1);

    /* ==== START ==== */
    fetchOrders();
    setInterval(fetchOrders, POLL_MS);
  </script>
</body>
</html>
