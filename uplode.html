<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Shop & Items | RentEasy</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      font-family: "Poppins", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <form id="uploadForm">
    <h2>Upload Shop & Items</h2>
    <input type="text" name="ownerName" placeholder="Owner Name" required />
    <input type="text" name="mobile" placeholder="Mobile Number" required />
    <input type="text" name="shopName" placeholder="Shop Name" required />
    <input type="text" name="itemName" placeholder="Item Name" required />
    <input type="number" name="price" placeholder="Price" required />
    <textarea name="description" placeholder="Description" rows="3" required></textarea>
    <input type="file" name="photos" multiple accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch("https://renteasy1.onrender.com/api/upload", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        if (data.success) {
          alert("✅ Upload Successful!");
          form.reset();
        } else {
          alert("❌ Upload Failed: " + data.message);
        }
      } catch (err) {
        alert("⚠️ Error uploading: " + err.message);
      }
    });
  </script>
</body>
</html>
