<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shop Items | Chat Point</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
:root {
  --bg:#0b0d2b;
  --card:#131734;
  --text:#f5f5f5;
  --muted:#d6b48b;
  --accent:#ffb366;
  --radius:14px;
  --cart-height:70px;
  --cart-color:#1c2040; /* new cart color */
}
body {
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  padding-bottom:var(--cart-height);
}
header {
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px 20px;
  background:#0d0f3a;
  border-bottom:1px solid #1a1c50;
  position:sticky;
  top:0;
  z-index:50;
}
.brand { font-weight:700; font-size:22px; color:var(--text);}
.brand .accent { color:var(--accent); }

main { flex:1; padding:16px; display:flex; flex-direction:column; gap:16px; }

.shop-list { display:flex; gap:12px; overflow-x:auto; padding-bottom:8px; }
.shop-list button { flex:none; padding:10px 16px; border-radius:var(--radius); border:none; background:var(--card); color:var(--accent); cursor:pointer; font-weight:600; transition:transform .2s ease, background .2s ease, color .2s ease; }
.shop-list button:hover { transform:translateY(-3px); }
.shop-list button.active { background:var(--accent); color:#0b0d2b; }

.items-grid { display:flex; flex-direction:column; gap:12px; }

.item-card { display:flex; justify-content:space-between; align-items:flex-start; background:var(--card); border-radius:var(--radius); padding:14px; box-shadow:0 6px 15px rgba(0,0,0,0.5); transition: transform .2s ease, box-shadow .2s ease; }
.item-card:hover { transform:translateY(-3px); box-shadow:0 10px 25px rgba(0,0,0,0.7); }
.item-info { flex:1; }
.item-name { font-weight:600; font-size:16px; color:var(--accent); }
.item-price { font-size:14px; color:var(--muted); margin-top:4px; }
.item-rating { font-size:13px; color:#ffd700; margin-top:2px; }

.item-img-container { display:flex; flex-direction:column; align-items:center; }
.item-img { width:80px; height:80px; object-fit:cover; border-radius:var(--radius); }
.quantity-buttons { display:flex; justify-content:center; margin-top:8px; gap:6px; }
.quantity-buttons button { padding:4px 10px; border-radius:6px; border:1px solid var(--accent); cursor:pointer; background:none; color:var(--text); font-weight:500; }
.quantity-buttons button:hover { background:var(--accent); color:var(--bg); }

.cart-bar { position:fixed; bottom:0; left:0; width:100%; height:var(--cart-height); background:var(--cart-color); display:flex; justify-content:space-between; align-items:center; padding:0 20px; font-weight:700; font-size:16px; cursor:pointer; z-index:100; display:none; border-top:1px solid #1a1c50; border-radius:8px 8px 0 0; color:#fff; }
</style>
</head>
<body>

<header>
  <div class="brand"><span class="accent">Chat</span> Point</div>
</header>

<main>
  <div class="shop-list" id="shopList"></div>
  <div class="items-grid" id="itemGrid">
    <div class="placeholder">Select a shop to view items...</div>
  </div>
</main>

<div class="cart-bar" id="cartBar" onclick="openCartPage()">
  <span id="cartText">0 items - ₹0</span>
  <i class="fa fa-shopping-cart"></i>
</div>

<script>
const shops = [
  { name:"Fly Pizza", items:["Margherita","Pepperoni","Farmhouse","Veggie Delight"] },
  { name:"Ayyngar", items:["Dosa","Idli","Vada","Uttapam"] },
  { name:"Mister Shef", items:["Burger","Fries","Chicken Wings","Salad"] },
  { name:"Udapi Hotel - Sangambar", items:["Thali","Sambar Rice","Chutney","Vada"] },
  { name:"Dolphin", items:["Paneer Butter Masala","Naan","Rice","Veg Curry"] },
  { name:"Pizza Point", items:["Cheese Burst","Tandoori Paneer","Mexican Green Wave","Farmhouse"] },
  { name:"7 Wonder", items:["Pasta","Garlic Bread","Lasagna","Pizza Slice"] },
  { name:"Star Hotel", items:["Biryani","Chicken Curry","Mutton Curry","Dal Tadka"] }
];

let selectedShop=null;
let cart={};

const shopListContainer=document.getElementById("shopList");
const itemGrid=document.getElementById("itemGrid");
const cartBar=document.getElementById("cartBar");
const cartText=document.getElementById("cartText");

// Populate shops
shops.forEach(shop=>{
  const btn=document.createElement("button");
  btn.innerText=shop.name;
  btn.onclick=()=>{
    selectedShop=shop;
    document.querySelectorAll(".shop-list button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderItems(shop);
  };
  shopListContainer.appendChild(btn);
});

// Render items
function renderItems(shop){
  itemGrid.innerHTML="";
  shop.items.forEach(item=>{
    const card=document.createElement("div");
    card.className="item-card";
    card.innerHTML=`
      <div class="item-info">
        <div class="item-name">${item}</div>
        <div class="item-price">₹100</div>
        <div class="item-rating">⭐ ${(Math.random()*0.5+4.4).toFixed(1)}</div>
      </div>
      <div class="item-img-container">
        <img class="item-img" src="https://via.placeholder.com/80" />
        <div class="quantity-buttons">
          <button onclick="changeQty('${item}',-1)">-</button>
          <span id="qty-${item}">0</span>
          <button onclick="changeQty('${item}',1)">+</button>
        </div>
      </div>
    `;
    itemGrid.appendChild(card);
  });
}

// Change quantity
function changeQty(item, delta){
  if(!cart[item]) cart[item]=0;
  cart[item]=Math.max(0,cart[item]+delta);
  document.getElementById(`qty-${item}`).innerText=cart[item];
  updateCartBar();
}

// Update cart bar
function updateCartBar(){
  let totalItems=0, totalPrice=0;
  Object.keys(cart).forEach(k=>{
    totalItems+=cart[k];
    totalPrice+=cart[k]*100;
  });
  if(totalItems>0){
    cartBar.style.display="flex";
    cartText.innerText=`${totalItems} items - ₹${totalPrice}`;
  }else{
    cartBar.style.display="none";
  }
}

// Open cart page
function openCartPage(){
  localStorage.setItem("cartData", JSON.stringify(cart));
  localStorage.setItem("selectedShop", JSON.stringify(selectedShop));
  window.location.href="cart.html"; // You will create cart.html to show full cart
}
</script>

</body>
</html>
